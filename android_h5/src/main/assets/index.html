<html>
    <head>
        <meta charset="UTF-8">
        <title>WebView</title>
        <style type="text/css">
            body {
                background:#cbcc1a
            }
            .btn {
                line-height: 40px;
                margin: 10px;
                background: #cccccc;
                padding: 5px;
             }
        </style>
    </head>
    <body>
        <h2>WebView</h2>
        <div>
            <span>请输入要传递的值:</span><input type="text" id="input">
        </div>
        <div id="btn">
            <span class="btn">点我</span>
        </div>
        <script type="text/javascript">
            var btnEle = document.getElementById("btn");
            var inputEle = document.getElementById("input");
            btnEle.addEventListener("click", function() {
               var str = inputEle.value;
               if (window.imoocBridge) {
                    imoocBridge.setHtmlValue(str);
               } else {
                    alert("imoocBridge not found!");
               }
            });

            var remote = function (str) {
                inputEle.value = str;
                return "此处可以返回值给android";
            }
        </script>
    </body>
</html>
